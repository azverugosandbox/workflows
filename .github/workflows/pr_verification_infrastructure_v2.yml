name: Strategy Catalog Infrastructure - PR verification

on:
  pull_request:
    paths:
      - '**'

jobs:
  code_style:
    #    needs: build
    name: Code Style Check
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: say hello with delay
        shell: bash
        run: |
          sleep 180s
          echo "Hello action ${{ inputs.name }}"

      - name: Show structure
        run: |
          ls -la

  test:
    if: always()
    needs: code_style
    name: Test 1
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Show structure
        shell: bash
        run: |
          if [[ ${{ needs.code_style.result }} != "success" ]]; then
            echo "needs result ${{needs.code_style.result}}"
            exit 1
          fi
